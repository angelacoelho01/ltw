<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Mancala</title>
</head>

<body>
    <header id="header">
        <div id="headerLeft">
            <div class="logo">
                <img src="images/new_logo.png" class="logo_image" alt="Logo" />
                <span class="logo_text">Mancala</span>
            </div>
            <div class="commands">
                <a class="active" id="play">Play</a>
                <a id="instructions">Instructions</a>
                <a id="scoreboard">Scoreboard</a>
            </div> 
        </div>
    </header>

    <div class="container" id=app>
        <div class="opponentOptions">
            <div class="opponentOptionsText">Choose your opponent</div>
            <div class="opponentOptionsButtons">
                <button class="opponent" type="submit" id="opponentComputer">Computer</button>
                <button class="opponent" type="submit" id="opponentPlayer">Another player</button>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
